{% extends 'base.html' %}
{% block page_title %}Официальные выступления и заявления{% endblock page_title %}
{% block content %}
<div class="regular-documents-container">
    <div class="reg-docs-cont">
        <div class="obr"><h1>Официальные выступления и заявления</h1></div>
        {% for document in documents %}
            <div class="reg-docs-one-cont">
                <a class="reg-docs-link" href="{% url 'activities-view' activities_id=document.id %}">{{ document.title }}</a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
