{% extends 'base.html' %}
{% block page_title %}Планы{% endblock page_title %}
{% block content %}
<div class="regular-documents-container">
    <div class="reg-docs-cont">
        <div class="obr"><h1>Планы</h1></div>
        {% for document in documents %}
            <div class="reg-docs-one-cont">
                <a class="reg-docs-link" href="{% url 'plan-view' plans_id=document.id %}">{{ document.title }}</a>
            </div>
        {% endfor %}

    </div>
</div>
{% endblock content %}
